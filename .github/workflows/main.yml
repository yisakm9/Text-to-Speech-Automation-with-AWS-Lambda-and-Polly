name: CI/CD for Lambda TTS with Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TF_VAR_audio_bucket: my-audio-bucket
  TF_VAR_lambda_function_name: my-tts-lambda

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Lint
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 lambda_function.py --max-line-length=100

      # 5. Unit tests
      - name: Run unit tests
        run: |
          pip install pytest
          pytest --maxfail=1 --disable-warnings -q

      # 6. Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # 7. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 8. Terraform init & apply
      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # 9. Package Lambda code
      - name: Package Lambda
        run: |
          mkdir package
          cp lambda_function.py package/
          cd package
          zip -r ../lambda_package.zip .

      # 10. Update Lambda function code
      - name: Update Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.TF_VAR_lambda_function_name }} \
            --zip-file fileb://lambda_package.zip

      # 11. Integration tests
      - name: Run integration tests
        run: |
          pip install requests
          python tests/integration_test.py
